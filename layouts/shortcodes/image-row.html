<div class="image-row" style="display: flex; gap: 1rem; margin: 2rem auto; flex-wrap: wrap; justify-content: center; align-items: center; max-width: 100%;">
  {{ range split (.Get "images") "," }}
    {{ $imagePath := trim . " " }}
    <div style="flex: 1; min-width: 200px; max-width: {{ $.Get "max-width" | default "400px" }};">
      <img src="{{ $imagePath }}" alt="" style="width: 100%; height: auto; object-fit: cover; display: block;">
    </div>
  {{ end }}
</div>
